<!DOCTYPE html>
<html lang="en" data-theme="halloween" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">

    <title th:text="#{training.list.title}"></title>
</head>

<body>
<div th:insert="~{_navbar :: navbar}"></div>
<main class="min-h-screen flex justify-center pt-8">
    <div class="max-w-5xl mx-auto p-4">

        <div th:if="${successMessage}" class="alert alert-success shadow-lg mb-4 flex justify-center items-center">
            <div class="w-full flex justify-center items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span th:text="${successMessage}"></span>
            </div>
        </div>

        <div th:if="${errorMessage}" class="alert alert-error shadow-lg mb-4 flex justify-center items-center">
            <div class="w-full flex justify-center items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span th:text="${errorMessage}"></span>
            </div>
        </div>

        <h1 class="text-6xl font-bold mb-8 text-center uppercase" th:text="#{training.list.heading}"></h1>

        <div class="flex justify-center mb-4">
            <a th:href="@{/training/new}" class="btn btn-outline btn-primary py-4 px-8 text-md mb-6 uppercase" th:text="#{training.list.new-button}"></a>
        </div>

        <div th:if="${not #lists.isEmpty(trainings)}" class="overflow-x-auto w-full">
            <table class="table w-full">
                <thead>
                <tr>
                    <th class="text-center text-sm font-extrabold tracking-wider border-r px-6 uppercase" style="color: oklch(0.3506 0.006 56.043); border-color: oklch(0.3506 0.006 56.043);" th:text="#{training.list.column.date}"></th>
                    <th class="text-center text-sm font-extrabold tracking-wider border-r px-6 uppercase" style="color: oklch(0.3506 0.006 56.043); border-color: oklch(0.3506 0.006 56.043);" th:text="#{training.list.column.time}"></th>
                    <th class="text-center text-sm font-extrabold tracking-wider border-r px-6 uppercase" style="color: oklch(0.3506 0.006 56.043); border-color: oklch(0.3506 0.006 56.043);" th:text="#{training.list.column.location}"></th>
                    <th class="text-center text-sm font-extrabold tracking-wider border-r px-10 uppercase" style="color: oklch(0.3506 0.006 56.043); border-color: oklch(0.3506 0.006 56.043);" th:text="#{training.list.column.duration}"></th>
                    <th class="text-center text-sm font-extrabold tracking-wider px-4 uppercase" style="color: oklch(0.3506 0.006 56.043);" th:text="#{training.list.column.actions}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="training : ${trainings}">
                    <td class="text-center border-r px-6" th:style="'border-color: oklch(0.3506 0.006 56.043);'" th:text="${#temporals.format(training.date, 'dd/MM/yyyy')}"></td>
                    <td class="text-center border-r px-6" th:style="'border-color: oklch(0.3506 0.006 56.043);'" th:text="${#temporals.format(training.startTime, 'HH:mm')}"></td>
                    <td class="text-center border-r px-6" th:style="'border-color: oklch(0.3506 0.006 56.043);'" th:text="${training.location}"></td>
                    <td class="text-center border-r px-10" th:style="'border-color: oklch(0.3506 0.006 56.043);'" th:text="${training.durationMinutes}"></td>
                    <td class="text-center px-4">
                        <div class="flex gap-2 justify-center">
                            <a th:href="@{/training/{id}(id=${training.id})}" class="btn btn-sm btn-ghost uppercase" th:text="#{training.list.edit}"></a>
                            <form th:action="@{'/' + 'training/' + ${training.id}}" method="post">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-sm btn-ghost text-error uppercase"
                                        th:text="#{training.list.delete}"
                                        th:onclick="|return confirm('#{training.list.delete.confirm}')|">
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(trainings)}" class="text-center p-8">
            <h2 class="text-2xl font-bold">Nenhum dado para ser mostrado</h2>
        </div>
    </div>
</main>
<div th:insert="~{_scripts :: flash-messages-script}"></div>
</body>
</html>
